<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ðŸŒ¹</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #flower-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .rose {
      position: absolute;
      width: 120px;
      height: 120px;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: all 0.8s ease-out;
      z-index: 10;
    }
    .red-rose {
      background: radial-gradient(circle, #FF0000, #CC0000);
      clip-path: path('M60,20 C70,0 90,0 100,20 C110,40 100,60 80,70 C60,80 40,70 20,60 C0,50 10,30 30,20 C40,10 50,10 60,20 Z');
      filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.4));
    }
    .white-rose {
      background: radial-gradient(circle, #FFFFFF, #F0F0F0);
      clip-path: path('M60,20 C70,0 90,0 100,20 C110,40 100,60 80,70 C60,80 40,70 20,60 C0,50 10,30 30,20 C40,10 50,10 60,20 Z');
      filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.2));
    }
    #message {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      color: #8B0000;
      font-size: 1.5rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s;
      width: 80%;
      max-width: 500px;
      z-index: 20;
    }
    #couple-photo {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 1s;
      z-index: 15;
    }
    #surprise-btn {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: linear-gradient(to right, #FF0000, #FFFFFF);
      color: #333;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
      z-index: 20;
    }
    #surprise-btn:hover {
      transform: translateX(-50%) scale(1.1);
    }
    #audio-control {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: #555;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="flower-container">
    <div class="rose red-rose" id="red-rose"></div>
    <div class="rose white-rose" id="white-rose"></div>
    <img id="couple-photo" src="https://via.placeholder.com/200x200?text=Our+Photo" alt="Our Photo">
    <p id="message">"A glimpse of us is all I need to remember how lucky I am. Happy Girlfriend's Day, my love. ðŸŒ¹"</p>
    <button id="surprise-btn">Click for Our Song & Message ðŸ’–</button>
    <p id="audio-control">Music: "Glimpse of Us" by Joji</p>
    
    <!-- Hidden Audio -->
    <audio id="song" loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      <!-- Replace with your MP3 link! -->
    </audio>
  </div>

  <script>
    const redRose = document.getElementById('red-rose');
    const whiteRose = document.getElementById('white-rose');
    const message = document.getElementById('message');
    const couplePhoto = document.getElementById('couple-photo');
    const surpriseBtn = document.getElementById('surprise-btn');
    const song = document.getElementById('song');

    // Replace placeholder with your photo URL!
    couplePhoto.src = "YOUR_PHOTO_URL_HERE"; // e.g., "https://i.imgur.com/yourphoto.jpg"

    // Animate roses popping in
    setTimeout(() => {
      redRose.style.transform = 'translate(-50%, -50%) scale(1)';
      redRose.style.opacity = '1';
    }, 500);

    setTimeout(() => {
      whiteRose.style.transform = 'translate(-50%, -50%) scale(1)';
      whiteRose.style.opacity = '1';
      whiteRose.style.left = '55%'; // Slight offset
    }, 1500);

    // Button click event
    surpriseBtn.addEventListener('click', () => {
      // Play song (soft volume)
      song.volume = 0.3;
      song.play();
      
      // Show message & photo
      message.style.opacity = '1';
      couplePhoto.style.opacity = '1';
      couplePhoto.style.top = '50%'; // Adjust position
      
      // Hide button
      surpriseBtn.style.opacity = '0';
      setTimeout(() => {
        surpriseBtn.style.display = 'none';
      }, 500);

      // Gentle rose wiggle
      redRose.style.transform = 'translate(-50%, -50%) scale(1.1)';
      whiteRose.style.transform = 'translate(-55%, -50%) scale(1.1)';
      setTimeout(() => {
        redRose.style.transform = 'translate(-50%, -50%) scale(1)';
        whiteRose.style.transform = 'translate(-55%, -50%) scale(1)';
      }, 300);
    });
  </script>
</body>
</html>
